; PHP Configuration for OpenWeave Development
; This file increases memory limits and other settings for local development

; Memory Settings
memory_limit = 512M

; Maximum execution time (in seconds)
max_execution_time = 300

; Maximum input variables
max_input_vars = 3000

; Upload limits (if needed for WIF files)
upload_max_filesize = 50M
post_max_size = 50M

; Other useful development settings
display_errors = 1
display_startup_errors = 1
error_reporting = E_ALL

; Opcache settings for better performance
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 1
